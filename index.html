<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sito con Video Background</title>

  <style>
    /* Stili generali */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }

    /* Navbar pulita senza tasto Film */
    nav {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 100%);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      z-index: 100;
    }

    .filter-wrapper {
      width: 520px;
      display: flex;
      flex-direction: column;
    }

    /* BARRA DI RICERCA */
    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      height: 45px;
      margin-bottom: 20px;
    }

    .search-btn {
      width: 45px;
      height: 45px;
      background: var(--bg-card);

      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: var(--accent-cyan);
      z-index: 12;
    }

    .search-input {
      width: 0;
      height: 45px;
      background: var(--bg-card);
      border: 1px solid transparent;
      border-radius: 22px;
      padding: 0;
      color: white;
      font-size: 15px;
      outline: none;
      transition: all 0.5s ease;
      position: absolute;
      left: 0;
      opacity: 0;
      padding-left: 50px;
      box-sizing: border-box;
    }

    .search-wrapper.active .search-input {
      width: 400px;
      opacity: 1;
    }

    .close-btn {
      position: absolute;
      right: 148px;
      width: 14px;
      height: 14px;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      z-index: 13;
    }

    .search-wrapper.active .close-btn {
      opacity: 1;
      visibility: visible;
    }

    /* CONTENITORE CATEGORIA CON HOVER */
    .category-container {
      width: 480px;
      position: relative;
      margin-bottom: 10px;
    }

    .category-main {
      border: 2px solid #333;
      border-radius: 12px;
      padding: 12px 18px;
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
      cursor: default;
    }

    .category-title {
      font-weight: bold;
      font-size: 16px;
      text-transform: uppercase;
    }

    .arrow-icon {
      color: var(--accent-cyan);
      font-size: 12px;
    }

    /* DROPDOWN CHE APPARE IN HOVER */
    .hover-details {
      max-height: 0;
      overflow: hidden;
      background: #111;
      border: 2px solid #333;
      border-top: none;
      border-radius: 0 0 12px 12px;
      margin-top: -10px;
      /* Sovrapposizione per continuità visiva */
      padding: 0 18px;
      opacity: 0;
      transition: all 0.3s ease;
      font-size: 13px;
      color: #fff;

    }

    .category-container:hover .category-main {
      border-color: #333;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }

    .category-container:hover .hover-details {
      max-height: 150px;
      padding: 15px 18px;
      opacity: 1;
      margin-top: 0;
    }

    /* GRIGLIA SOTTOCATEGORIE */
    .sub-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      width: 480px;
      margin-top: 10px;
    }

    .sub-box {
      background: #1a1a1a;
      border: 1px solid var(--border-dim);
      border-radius: 8px;
      padding: 8px;
      color: #ccc;
      font-size: 11px;
      text-align: center;
      min-height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .sub-box:hover {
      border-color: var(--accent-cyan);
      color: white;
      background: #222;
    }

    .nav-controls {
      display: flex;
      gap: 15px;
    }

    .nav-arrow {
      cursor: pointer;
      color: #fff;
      font-size: 18px;
      user-select: none;
    }


    main {
      flex: 1;
      overflow: hidden;
      background: #222;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Player sempre attivo */
    .video-player-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: initial;
      z-index: 1;
    }

    .thumbnail {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: initial;
      z-index: 1;
      display: block;
      cursor: pointer;
    }

    #overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 30;
      color: white;
      user-select: none;
      pointer-events: none;
    }

    .overlay-content-aligned {
      position: absolute;
      bottom: 20%;
      left: 6%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      pointer-events: auto;
    }

    #title-image {
      width: 100%;
      max-width: 300px;
      transition: transform 0.8s ease-in-out;
      margin-top: 15px;
    }

    #description {
      margin-top: 50px;
      margin-left: -60px;
      font-size: 24px;
      line-height: 1.3;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 1s ease, transform 1s ease;
      max-width: 480px;
    }

    #description.show {
      opacity: 1;
      transform: translateY(0);
    }

    .video-controls {
      position: absolute;
      bottom: 10px;
      right: 60px;
      z-index: 40;
    }

    .video-controls button {
      background: rgba(0, 0, 0, 0.2);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .playbutton {
      margin-top: 20px;
      margin-left: 35px;
      background: #333;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 18px;
      border-radius: 4px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      width: 250px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .sistemclass {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      position: fixed;
      z-index: 1000;
      color: #fff;
      margin-left: 80px;
      margin-top: 683px;
      padding: 10px;
      font-size: 22px;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 6px;
      width: 0%;
      background: red;
      z-index: 1000;
    }

    .sfumate-overlay {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
      background: linear-gradient(to left, #000 0%, rgba(0, 0, 0, 0) 100%);
    }

    .sfumate-overlay.show {
      opacity: 1;
    }

    /* Toggle Switch */
    .video-toggle-container {
      position: absolute;
      top: 850px;
      left: 60px;
      z-index: 100;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 34px;
      width: 50px;
      height: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 15px;
      width: 15px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #800000;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

  <script>
    const video = document.getElementById("main-video");
    const thumbnail = document.querySelector(".thumbnail");
    const progressBar = document.getElementById("progressBar");
    const muteBtn = document.getElementById("muteBtn");
    const titleImage = document.getElementById("title-image");
    const description = document.getElementById("description");
    const sfumateOverlay = document.getElementById("sfumate-overlay");
    const videoToggle = document.getElementById('videoToggle');

    const videos = [
      {
        poster: "assets/antman.jpg",
        mp4: "assets/antman.mp4",
        titleImg: "assets/antman.png",
        description: "Un ex ingegnere elettronico e ladro che entra in possesso di una tecnologia che gli permette di ridere delle sue dimensioni."
      }
    ];

    let currentIndex = 0;
    let posterTimeout = null;
    let isVideoPlaying = false;

    const svgIcons = {
      mute: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M3 9v6h4l5 5V4L7 9H3z"/></svg>`,
      volumeUp: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M14 3.23v2.06c2.89 1.15 5 4.09 5 7.71s-2.11 6.56-5 7.71v2.06c4.01-1.15 7-4.95 7-9.77s-2.99-8.62-7-9.77zM3 9v6h4l5 5V4L7 9H3z"/></svg>`,
      replay: `<svg width="40" height="40" viewBox="0 0 76 76" fill="white"><path d="M 18,33.5001L 18,27L 27,19L 36,27.5001L 36,33.5001L 30,28.2097L 30,40.5C 30,46.299 34.701,51 40.5,51C 46.299,51 51,46.299 51,40.5C 31.3873,57 24,49.6127 24,40.5L 24,28.125L 18,33.5001 Z "/></svg>`
    };

    function loadVideo(index) {
      currentIndex = index;
      clearTimeout(posterTimeout);

      video.pause();
      video.muted = true;
      thumbnail.style.display = "block";
      description.classList.remove("show");
      sfumateOverlay.classList.remove("show");

      const v = videos[currentIndex];
      thumbnail.src = v.poster;
      titleImage.src = v.titleImg;
      description.textContent = v.description;
      video.src = v.mp4;

      if (videoToggle.checked) {
        posterTimeout = setTimeout(() => {
          thumbnail.style.display = "none";
          playVideo();
        }, 3500);
      }
    }

    function playVideo() {
      isVideoPlaying = true;
      video.play().catch(() => {
        thumbnail.style.display = "block";
        muteBtn.innerHTML = svgIcons.replay;
      });
    }

    video.addEventListener("timeupdate", () => {
      const percent = (video.currentTime / video.duration) * 100;
      progressBar.style.width = percent + "%";
    });

    video.addEventListener("ended", () => {
      isVideoPlaying = false;
      thumbnail.style.display = "block";
      muteBtn.innerHTML = svgIcons.replay;
      description.classList.add("show");
      sfumateOverlay.classList.add("show");
    });

    muteBtn.addEventListener("click", () => {
      if (isVideoPlaying) {
        video.muted = !video.muted;
        muteBtn.innerHTML = video.muted ? svgIcons.mute : svgIcons.volumeUp;
      } else {
        loadVideo(currentIndex);
      }
    });

    function toggleVideoVisibility() {
      if (!videoToggle.checked) {
        video.pause();
        clearTimeout(posterTimeout);
        thumbnail.style.display = "block";
      } else {
        loadVideo(currentIndex);
      }
    }

    // Avvio automatico al caricamento
    window.addEventListener('load', () => loadVideo(0));
  </script>

  <script>
    //render playlist on Landing
    let html_playlist_landing = "";
    let html_playlist_select = "";
    let html_modal_playlist = "";
    const playlist_landing = playlist_data_source.map((season, key) => {
      html_playlist_landing += render_playlist_items_template(season, key)
      html_modal_playlist += render_modal_playlist_items_template(season, key)
      html_playlist_select += render_playlist_select(season, key)
    })

    document.querySelector('.playlist__items').innerHTML = html_playlist_landing;
    document.querySelector('.modal-player__playlist-content').innerHTML = html_modal_playlist;
    document.querySelector('.playlist__dropdown select').innerHTML = html_playlist_select;
    document.querySelector('.modal-player__season-select select').innerHTML = html_playlist_select;

    function render_playlist_select(playlist_data, key) {
      const { season_id, season_name, season_videos } = playlist_data;
      const select_option = `<option value="${season_id}">Season ${key + 1}</option>`;
      return select_option;
    }

    function render_playlist_items_template(playlist_data, key) {
      const { season_id, season_name, season_videos } = playlist_data;
      const playlist_series_list = season_videos.map((series, index) => render_series_template(index, { season_id, ...series }))
      const active_class = key === 0 ? 'playlist__item--active' : '';
      const playlist_items_template = `<div class="playlist__item ${active_class}" data-season-index="${key}">${playlist_series_list.join("")}</div>`;
      return playlist_items_template;
    }
    function render_series_template(index, series_data) {
      const { season_id, video_id, video_name, video_description, video_duration, video_poster, video_url } = series_data;
      const series_template = `<div class="playlist__series">
            <div class="playlist__series-number">${index + 1}</div>
            <div class="playlist__series-preview thumbnail" data-season-index="${season_id}"
                    data-series-index="${video_id}">
                <div class="playlist__series-preview-item">

                    <video class="playlist__series-preview-item-video thumbnail__video" muted
                            playsinline>
                        <source src="${video_url}">

                    </video>

                    <img class="playlist__series-preview-item-img thumbnail__img"
                            src="${video_poster}">
                            <span class="playlist__series-preview-item-time thumbnail__time">--:--</span>
                    <progress id='top-progress-bar' class='top-progress-bar' min='0' max='100' value='0'>0%
                                    played</progress>
                </div>
            </div>
            <div class="playlist__series-title">${video_name}</div>
            <div class="playlist__series-description">${video_description}</div>
        </div>`;
      return series_template;
    }

    //render modal playlist template
    function render_modal_playlist_items_template(playlist_data, key) {
      const { season_id, season_name, season_videos } = playlist_data;
      const modal_playlist_series_list = season_videos.map((series, index) => render_modal_series_template(index, { season_id, ...series }))
